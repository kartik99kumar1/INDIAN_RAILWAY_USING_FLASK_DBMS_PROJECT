<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Passenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Insert New Passenger</h1>
        <form method="POST">
            <label for="passenger_id">Passenger ID:</label>
            <input type="text" name="passenger_id" required>

            <label for="passenger_name">Passenger Name:</label>
            <input type="text" name="passenger_name" required>

            <label for="train_number">Train Number:</label>
            <input type="text" name="train_number" required>

            <label for="pnr_id">PNR ID:</label>
            <input type="text" name="pnr_id" required>

            <label for="ticket_price">Ticket Price:</label>
            <input type="number" step="0.01" name="ticket_price" required>

            <button type="submit">Insert</button>
        </form>
    </div>
</body>
</html>
